name: Continuous Integration

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  check-code:
    name: ESLint and TypeScript Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Run TypeScript Check
        run: pnpm run typecheck

  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Copy .env files
        run: cp .env.example .env

      - name: Run tests coverage
        run: pnpm run test:coverage
